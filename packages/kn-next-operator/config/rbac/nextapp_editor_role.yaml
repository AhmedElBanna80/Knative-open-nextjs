# This rule is not used by the project kn-next-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the apps.kn-next.dev.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: kn-next-operator
    app.kubernetes.io/managed-by: kustomize
  name: nextapp-editor-role
rules:
- apiGroups:
  - apps.kn-next.dev
  resources:
  - nextapps
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - apps.kn-next.dev
  resources:
  - nextapps/status
  verbs:
  - get
