apiVersion: apps/v1
kind: Deployment
metadata:
  name: cerbos
  namespace: default
  labels:
    app: cerbos
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cerbos
  template:
    metadata:
      labels:
        app: cerbos
    spec:
      containers:
        - name: cerbos
          image: ghcr.io/cerbos/cerbos:latest
          ports:
            - containerPort: 3592
              name: http
            - containerPort: 3593
              name: grpc
          volumeMounts:
            - name: policies
              mountPath: /policies
              readOnly: true
      volumes:
        - name: policies
          configMap:
            name: cerbos-policies
---
apiVersion: v1
kind: Service
metadata:
  name: cerbos
  namespace: default
spec:
  selector:
    app: cerbos
  ports:
    - protocol: TCP
      port: 3592
      targetPort: 3592
      name: http
    - protocol: TCP
      port: 3593
      targetPort: 3593
      name: grpc
