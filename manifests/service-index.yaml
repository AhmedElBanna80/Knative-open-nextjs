
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: next-index
  namespace: default
  annotations:
    serving.knative.dev/digestResolution: "skipped"
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "0"
        # Fluid Compute emulation: Allow high concurrency per instance
        autoscaling.knative.dev/target: "100"
        # Skip digest resolution for local images
        serving.knative.dev/digestResolution: "skipped"
    spec:
      containers:
        - image: us-central1-docker.pkg.dev/gsw-mcp/knative-next-repo/file-manager-index:latest
          imagePullPolicy: Never
          env:
            - name: NEXT_HANDLER_PATH
              value: "/" # Hint to runtime which page to optimize for (optional)
            - name: NEXT_PROJECT_ROOT
              value: "apps/file-manager"
            - name: CERBOS_URL
              value: "cerbos.default.svc.cluster.local:3593"
            - name: MINIO_ENDPOINT
              value: "minio.default.svc.cluster.local"
            - name: MINIO_PORT
              value: "80"
            - name: MINIO_USE_SSL
              value: "false"
            - name: DATABASE_URL
              value: "postgresql://postgres:password@postgres.default.svc.cluster.local:5432/filemanager?sslmode=disable"
            - name: MINIO_ACCESS_KEY
              value: "minio"
            - name: MINIO_SECRET_KEY
              value: "minio123"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://jaeger-collector.default.svc.cluster.local:4317"
          ports:
            - containerPort: 3000
